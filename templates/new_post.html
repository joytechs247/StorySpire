{% extends 'base.html' %}

{% block title %}Add New Post - Flask Blog{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Add New Post</h1>
<form action="{{ url_for('new_post') }}" method="post" class="max-w-lg mx-auto">
    <div class="mb-4">
        <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
        <input type="text" id="title" name="title" class="w-full border border-gray-300 rounded-lg p-2">
    </div>
    <div class="mb-4">
        <label for="short_description" class="block text-gray-700 font-bold mb-2">Short Description</label>
        <input type="text" id="short_description" name="short_description" class="w-full border border-gray-300 rounded-lg p-2">
    </div>
    <div class="mb-4">
        <label for="content" class="block text-gray-700 font-bold mb-2">Content</label>
        <textarea id="content" name="content" class="w-full border border-gray-300 rounded-lg p-2"></textarea>
    </div>
    <div class="mb-4">
        <label for="image_url" class="block text-gray-700 font-bold mb-2">Image URL</label>
        <input type="text" id="image_url" name="image_url" class="w-full border border-gray-300 rounded-lg p-2">
    </div>
    <div class="mb-4">
        <label for="posted_by" class="block text-gray-700 font-bold mb-2">Posted By</label>
        <input type="text" id="posted_by" name="posted_by" class="w-full border border-gray-300 rounded-lg p-2">
    </div>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg">Add Post</button>
</form>
{% endblock %}
