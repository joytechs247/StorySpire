<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Blog{% endblock %}</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-green-900 py-4 text-white text-center">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">𝓢𝓽𝓸𝓻𝔂 𝓢𝓹𝓲𝓻𝓮
            </a>
            <a href="{{ url_for('new_post') }}" class="bg-green-500 text-white px-4 py-2 rounded-md">Add New Post</a>

            <a href="/about" class="bg-green-500 text-white px-4 py-2 rounded-md">About Us</a>
        </div>

        
    </header>
    <div class="container mx-auto mt-8">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-green-900 py-4 text-white text-center mt-8">
        <div class="container mx-auto">
            &copy; 2024 Story Spire
        </div>
    </footer>
</body>
</html>
